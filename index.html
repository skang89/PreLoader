<!DOCTYPE html>
<html>
	<head>
		<title>Pre-loader Example</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/preloader.css"/>
		<meta charset="utf-8"/>
		<meta lang="en-GB"/>
		<meta name="viewport" content="device=device-width initial-scale=1.0"/>
		<meta name="description" content="This is an exam of a pre-loader"/>
		<meta name="author" content="Shiv Kang"/>
	</head>

	<body>

		<div id="page-wrapper">

			<div id="loader-wrapper">
				<div id="preloader"></div>
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
			</div>

		<div>
			<h1 style="margin: 15px">Press the 'Reload' icon to view the pre-loader.</h1>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/forced-loaded.js"></script>

	</body>
</html>
